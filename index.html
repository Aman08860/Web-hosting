<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
<style>
table,th,td{
	border: 5px solid hotpink;
	border-collapse: collapse;
}

th{
	background: #89A2AB;
	font-weight: bolder;
	color: red;
	font-size: 24px;
}

td,th{
	padding: 15px;
}

td{
	font-size: 20px;
	font-weight: bold;
	background: #B3C8CF;
	color: black;
}

</style>
	
</head>
<body>
    
    
	<h1 class="heading" align='center' translate='no'><u>WORD MEANING</u></h1>
	
	<table>
	    
	    <tr>
	        <th translate='no'>ENGLISH</th>
	        <th translate='no'>HINDI</th>
	    </tr>
	    
	    <tr><td translate='no'>here</td><td>here</td></tr>
	    <tr><td translate="no">there</td><td>there</td></tr>
	    <tr><td translate="no">where</td><td>where</td></tr>
	    <tr><td translate="no">why</td><td>why</td></tr>
	    
	    <tr><td translate="no">what</td><td>what</td></tr>
	    <tr><td translate="no">who</td><td>who</td></tr>
	    <tr><td translate="no">when</td><td>when</td></tr>
	    <tr><td translate="no">for</td><td>for</td></tr>
	    <tr><td translate="no">they</td><td>they</td></tr>
	    <tr><td translate="no">those</td><td>those</td></tr>
	    
	    
	    
	    
	</table>
	
<div id="google_translate_element"></div>

<script type="text/javascript">
function googleTranslateElementInit() {
  new google.translate.TranslateElement({pageLanguage: 'en'}, 'google_translate_element');
}
</script>
<script type="text/javascript" src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>

	
</body>
</html>
